<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GalibWeb {{this.page.title}}</title>
    <meta name="description" content="{{this.page.meta_description}}">
    <link rel="stylesheet" href="{{ 'assets/css/bootstrap.min.css'|theme }}">
    <link rel="stylesheet" href="{{ 'assets/css/font-awesome.min.css'|theme }}">
    <link rel="stylesheet" href="{{ 'assets/css/theme.css'|theme }}">
    {% styles %}
</head>
<body>
    <header>
        {% partial 'site/header' %}
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {% page %}
            </div>
        </div>
    </div>

    <footer>
        {% partial 'site/footer' %}
    </footer>

    <script src="{{ 'assets/js/jquery-1.12.4.min.js'|theme }}"></script>
    <script src="{{ 'assets/js/popper.min.js'|theme }}"></script>
    <script src="{{ 'assets/js/bootstrap.min.js'|theme }}"></script>
    <script src="{{ 'assets/js/bootstrap.min.js'|theme }}"></script>
    <script src="{{ 'assets/js/custom.js'|theme }}"></script>
    {% scripts %}
</body>
</html>
